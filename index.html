<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS SOP Dashboard - School Calendar</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for browser-side JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
        }
        /* Ensure the root takes full height */
        #root { min-height: 100vh; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // Inline SVG Components for maximum reliability on GitHub
        const CalendarIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );

        const ClockIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );

        const UsersIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        );

        const ShieldCheckIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
        );

        const UploadCloudIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="21"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
        );

        const ExternalLinkIcon = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        );

        const InfoIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        );

        const CheckCircle2Icon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
        );

        const UserCheckIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>
        );

        const ChevronRightIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        );

        const App = () => {
          const phases = [
            { id: "Phase 1", title: "Initiation & Setup", date: "March", owner: "Marketing", description: "Creation of Master Calendar file and Collaboration Space.", icon: <CalendarIcon size={24} /> },
            { id: "Phase 2", title: "Holiday Input", date: "Week 1, March", owner: "HR", description: "Input of National and Company holidays into the master file.", icon: <ClockIcon size={24} /> },
            { id: "Phase 3", title: "Academic Collaboration", date: "March - April", owner: "SLT / Principals", description: "Input of events, exams, teacher holidays, and bridge days.", icon: <UsersIcon size={24} /> },
            { id: "Phase 4", title: "Approval Workflow", date: "April - May", owner: "CEO / Board", description: "Digital multi-level approval (SLT → Principal → Board → CEO).", icon: <ShieldCheckIcon size={24} /> },
            { id: "Phase 5", title: "Publishing", date: "May", owner: "Marketing / IT", description: "Dissemination to Parents, Staff, and Website zones.", icon: <UploadCloudIcon size={24} /> }
          ];

          const pillars = ["Islamic", "Academic", "Cultural", "Psychological", "Social", "Health", "Physical"];

          return (
            <div className="p-4 md:p-8">
              {/* Header Section */}
              <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-8">
                <div className="bg-[#1e3a8a] p-6 text-white flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                  <div>
                    <h1 className="text-2xl font-bold tracking-tight">SIS-OPS-SOP-001</h1>
                    <p className="text-blue-100 text-sm opacity-90">School Calendar Creation & Management</p>
                  </div>
                  <div className="flex flex-col sm:flex-row items-start sm:items-center gap-4 w-full md:w-auto">
                    <a 
                      href="https://docs.google.com/document/d/1F_Syz_-DWSD4xyK8BG4DN9c7U8LqefHQd_qpHKYbnUc/edit?usp=sharing" 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="bg-white/10 hover:bg-white/20 border border-white/30 text-white px-4 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 transition-all w-full sm:w-auto justify-center group"
                    >
                      <span>View Full SOP Version</span>
                      <ExternalLinkIcon size={16} className="group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform" />
                    </a>
                    <div className="text-right hidden sm:block">
                      <div className="text-xs uppercase tracking-widest opacity-70 mb-1">Status</div>
                      <div className="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-bold inline-block shadow-lg shadow-green-900/20">ACTIVE v1.0</div>
                    </div>
                  </div>
                </div>

                <div className="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 border-b border-slate-100">
                  <div className="flex items-start gap-3">
                    <div className="p-2 bg-blue-50 rounded-lg text-blue-600"><InfoIcon size={20} /></div>
                    <div>
                      <h3 className="text-xs font-bold text-slate-500 uppercase">Vision Alignment</h3>
                      <p className="text-sm text-slate-700 leading-tight mt-1">Holistic Islamic lifestyle through balanced scheduling.</p>
                    </div>
                  </div>
                  <div className="flex items-start gap-3">
                    <div className="p-2 bg-purple-50 rounded-lg text-purple-600"><UserCheckIcon size={20} /></div>
                    <div>
                      <h3 className="text-xs font-bold text-slate-500 uppercase">Key Responsibility</h3>
                      <p className="text-sm text-slate-700 leading-tight mt-1">Operations Dept (Owner) & Marketing (Lead).</p>
                    </div>
                  </div>
                  <div className="flex items-start gap-3">
                    <div className="p-2 bg-amber-50 rounded-lg text-amber-600"><CheckCircle2Icon size={20} /></div>
                    <div>
                      <h3 className="text-xs font-bold text-slate-500 uppercase">Control Standard</h3>
                      <p className="text-sm text-slate-700 leading-tight mt-1">Adheres to SIS branding & digital approval locks.</p>
                    </div>
                  </div>
                </div>
              </div>

              {/* Main Process Timeline */}
              <div className="max-w-5xl mx-auto mb-12">
                <h2 className="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2 px-2">
                  <ClockIcon size={20} className="text-blue-600" />
                  Annual Lifecycle Timeline
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                  {phases.map((phase, idx) => (
                    <div key={idx} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm transition-all hover:border-blue-300 group">
                      <div className="flex md:flex-col items-center md:items-start gap-4 md:gap-3">
                        <div className="z-10 bg-white p-3 rounded-full border-2 border-blue-100 text-blue-600 group-hover:bg-blue-600 group-hover:text-white group-hover:border-blue-600 transition-colors">
                          {phase.icon}
                        </div>
                        <div className="flex-1">
                          <span className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">{phase.id}</span>
                          <h4 className="font-bold text-slate-800 text-sm mt-0.5">{phase.title}</h4>
                          <p className="text-[11px] text-slate-500 font-medium mt-1 uppercase tracking-tighter">{phase.date}</p>
                        </div>
                      </div>
                      <p className="text-xs text-slate-600 mt-4 leading-relaxed line-clamp-3">{phase.description}</p>
                      <div className="mt-4 pt-3 border-t border-slate-50 flex items-center justify-between">
                        <span className="text-[10px] font-semibold bg-slate-100 text-slate-600 px-2 py-0.5 rounded uppercase">{phase.owner}</span>
                        <ChevronRightIcon size={16} className="text-slate-300" />
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Pillars & Protocol */}
              <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                <div className="bg-slate-900 rounded-xl p-6 text-white relative overflow-hidden">
                  <div className="absolute top-0 right-0 p-8 opacity-10 pointer-events-none">
                     <ShieldCheckIcon size={128} />
                  </div>
                  <h3 className="text-lg font-bold mb-4">The 7 Pillars Integration</h3>
                  <div className="flex flex-wrap gap-2">
                    {pillars.map((pillar, i) => (
                      <span key={i} className="px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-xs font-medium text-blue-300">
                        {pillar} Qualification
                      </span>
                    ))}
                  </div>
                </div>
                <div className="bg-white rounded-xl p-6 border border-slate-200">
                  <h3 className="text-lg font-bold text-slate-800 mb-4">Change Protocol Checklist</h3>
                  <div className="space-y-3">
                    {["Submission 3-4 weeks in advance.", "Impact Assessment (Prayer/Hours).", "Authorized by Board or HR.", "Principal & CEO Approval Flow."].map((item, i) => (
                      <div key={i} className="flex items-center gap-3 text-sm text-slate-600">
                        <CheckCircle2Icon size={12} className="text-green-600" />
                        {item}
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="max-w-5xl mx-auto mt-12 text-center text-slate-400 text-[10px] uppercase tracking-[0.2em]">
                Spectrum International School &copy; 2026
              </div>
            </div>
          );
        };

        // Standard React 18 Mounting
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
