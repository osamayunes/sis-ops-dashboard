<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS SOP Dashboard - School Calendar</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load Babel for JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { 
          Calendar, 
          UserCheck, 
          Clock, 
          CheckCircle2, 
          UploadCloud, 
          Users, 
          ShieldCheck,
          ChevronRight,
          Info,
          ExternalLink 
        } = lucide;

        const App = () => {
          const phases = [
            { id: "Phase 1", title: "Initiation & Setup", date: "March", owner: "Marketing", description: "Creation of Master Calendar file and Collaboration Space.", icon: <Calendar size={24} /> },
            { id: "Phase 2", title: "Holiday Input", date: "Week 1, March", owner: "HR", description: "Input of National and Company holidays into the master file.", icon: <Clock size={24} /> },
            { id: "Phase 3", title: "Academic Collaboration", date: "March - April", owner: "SLT / Principals", description: "Input of events, exams, teacher holidays, and bridge days.", icon: <Users size={24} /> },
            { id: "Phase 4", title: "Approval Workflow", date: "April - May", owner: "CEO / Board", description: "Digital multi-level approval (SLT → Principal → Board → CEO).", icon: <ShieldCheck size={24} /> },
            { id: "Phase 5", title: "Publishing", date: "May", owner: "Marketing / IT", description: "Dissemination to Parents, Staff, and Website zones.", icon: <UploadCloud size={24} /> }
          ];

          const pillars = ["Islamic", "Academic", "Cultural", "Psychological", "Social", "Health", "Physical"];

          return (
            <div className="min-h-screen p-4 md:p-8">
              {/* Header Section */}
              <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-8">
                <div className="bg-[#1e3a8a] p-6 text-white flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                  <div>
                    <h1 className="text-2xl font-bold tracking-tight">SIS-OPS-SOP-001</h1>
                    <p className="text-blue-100 text-sm opacity-90">School Calendar Creation & Management</p>
                  </div>
                  <div className="flex flex-col sm:flex-row items-start sm:items-center gap-4 w-full md:w-auto">
                    <a 
                      href="https://docs.google.com/document/d/1F_Syz_-DWSD4xyK8BG4DN9c7U8LqefHQd_qpHKYbnUc/edit?usp=sharing" 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="bg-white/10 hover:bg-white/20 border border-white/30 text-white px-4 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 transition-all w-full sm:w-auto justify-center group"
                    >
                      <span>View Full SOP Version</span>
                      <ExternalLink size={16} className="group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform" />
                    </a>
                    <div className="text-right hidden sm:block">
                      <div className="text-xs uppercase tracking-widest opacity-70 mb-1">Status</div>
                      <div className="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-bold inline-block shadow-lg shadow-green-900/20">ACTIVE v1.0</div>
                    </div>
                  </div>
                </div>

                <div className="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 border-b border-slate-100">
                  <div className="flex items-start gap-3">
                    <div className="p-2 bg-blue-50 rounded-lg text-blue-600"><Info size={20} /></div>
                    <div>
                      <h3 className="text-xs font-bold text-slate-500 uppercase">Vision Alignment</h3>
                      <p className="text-sm text-slate-700 leading-tight mt-1">Holistic Islamic lifestyle through balanced scheduling.</p>
                    </div>
                  </div>
                  <div className="flex items-start gap-3">
                    <div className="p-2 bg-purple-50 rounded-lg text-purple-600"><UserCheck size={20} /></div>
                    <div>
                      <h3 className="text-xs font-bold text-slate-500 uppercase">Key Responsibility</h3>
                      <p className="text-sm text-slate-700 leading-tight mt-1">Operations Dept (Owner) & Marketing (Lead).</p>
                    </div>
                  </div>
                  <div className="flex items-start gap-3">
                    <div className="p-2 bg-amber-50 rounded-lg text-amber-600"><CheckCircle2 size={20} /></div>
                    <div>
                      <h3 className="text-xs font-bold text-slate-500 uppercase">Control Standard</h3>
                      <p className="text-sm text-slate-700 leading-tight mt-1">Adheres to SIS branding & digital approval locks.</p>
                    </div>
                  </div>
                </div>
              </div>

              {/* Main Process Timeline */}
              <div className="max-w-5xl mx-auto mb-12">
                <h2 className="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2 px-2">
                  <Clock size={20} className="text-blue-600" />
                  Annual Lifecycle Timeline
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                  {phases.map((phase, idx) => (
                    <div key={idx} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm transition-all hover:border-blue-300 group">
                      <div className="flex md:flex-col items-center md:items-start gap-4 md:gap-3">
                        <div className="z-10 bg-white p-3 rounded-full border-2 border-blue-100 text-blue-600 group-hover:bg-blue-600 group-hover:text-white group-hover:border-blue-600 transition-colors">
                          {phase.icon}
                        </div>
                        <div className="flex-1">
                          <span className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">{phase.id}</span>
                          <h4 className="font-bold text-slate-800 text-sm mt-0.5">{phase.title}</h4>
                          <p className="text-[11px] text-slate-500 font-medium mt-1 uppercase tracking-tighter">{phase.date}</p>
                        </div>
                      </div>
                      <p className="text-xs text-slate-600 mt-4 leading-relaxed line-clamp-3">{phase.description}</p>
                      <div className="mt-4 pt-3 border-t border-slate-50 flex items-center justify-between">
                        <span className="text-[10px] font-semibold bg-slate-100 text-slate-600 px-2 py-0.5 rounded uppercase">{phase.owner}</span>
                        <ChevronRight size={16} className="text-slate-300" />
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Pillars & Protocol */}
              <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                <div className="bg-slate-900 rounded-xl p-6 text-white relative overflow-hidden">
                  <ShieldCheck size={128} className="absolute top-0 right-0 p-8 opacity-10 pointer-events-none" />
                  <h3 className="text-lg font-bold mb-4">The 7 Pillars Integration</h3>
                  <div className="flex flex-wrap gap-2">
                    {pillars.map((pillar, i) => (
                      <span key={i} className="px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-xs font-medium text-blue-300">
                        {pillar} Qualification
                      </span>
                    ))}
                  </div>
                </div>
                <div className="bg-white rounded-xl p-6 border border-slate-200">
                  <h3 className="text-lg font-bold text-slate-800 mb-4">Change Protocol Checklist</h3>
                  <div className="space-y-3">
                    {["Submission 3-4 weeks in advance.", "Impact Assessment (Prayer/Hours).", "Authorized by Board or HR.", "Principal & CEO Approval Flow."].map((item, i) => (
                      <div key={i} className="flex items-center gap-3 text-sm text-slate-600">
                        <CheckCircle2 size={12} className="text-green-600" />
                        {item}
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="max-w-5xl mx-auto mt-12 text-center text-slate-400 text-[10px] uppercase tracking-[0.2em]">
                Spectrum International School &copy; 2026
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
